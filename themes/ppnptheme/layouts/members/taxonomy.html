{{ define "main" }}
<section class="wrapper hero">
    <p>Участник</p>
    <h1 class="hero__title">Персональная страница</h1>
</section>
<main class="content">
    <div class="wrapper content__wrapper list-entry">
        {{ if .Params.photo }}
        {{ $image := .Resources.GetMatch (.Params.photo) }}
        {{ if $image }}
        <img class="list-entry__photo" src="{{ ($image.Resize "600x").RelPermalink }}" alt="{{ .Params.name }}">
        {{ end }}
        {{ end }}

        <div class="list-entry__info">
            <h3 class="list-entry__name">{{ .Params.name }}</h3>
            <p class="list-entry__keyinfo">
                {{ .Params.role }}
            </p>
            <div>{{ .Content }}</div>
        </div>
    </div>
</main>
{{ end }}
