<p>
    <!-- Показывает услуги участника команды -->

    Услуги:&nbsp;
    {{- range $index, $taxonomy := .Page.Params.services -}}
    {{- with $.Site.GetPage (printf "services/%s" $taxonomy) -}}
    {{- if gt $index 0 }}, {{ end -}}
    <a href="/services#{{ $taxonomy }}" title="{{ .Title }}">{{ .Title }}</a>
    {{- end -}}
    {{- end -}}.
</p>
